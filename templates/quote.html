{% extends "layout.html" %}

{% block title %}
    Quote search
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock ticker" type="text">
        </div>
        <div class="form-group">
             <button class="btn btn-primary" type="submit">Get quote</button>
        </div>
    </form>
{% endblock %}
